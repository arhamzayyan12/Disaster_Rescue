<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Request Assistance (Victim Mode) Desktop</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1775d3",
              "background-light": "#f6f7f8",
              "background-dark": "#111921",
            },
            fontFamily: {
              "display": ["Public Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111418] dark:text-gray-200">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
<!-- TopNavBar -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-gray-700 px-10 py-3">
<div class="flex items-center gap-4 text-[#111418] dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

<path clip-rule="evenodd" d="M10.4485 13.8519C10.4749 13.9271 10.6203 14.246 11.379 14.7361C12.298 15.3298 13.7492 15.9145 15.6717 16.3735C18.0007 16.9296 20.8712 17.2655 24 17.2655C27.1288 17.2655 29.9993 16.9296 32.3283 16.3735C34.2508 15.9145 35.702 15.3298 36.621 14.7361C37.3796 14.246 37.5251 13.9271 37.5515 13.8519C37.5287 13.7876 37.4333 13.5973 37.0635 13.2931C36.5266 12.8516 35.6288 12.3647 34.343 11.9175C31.79 11.0295 28.1333 10.4437 24 10.4437C19.8667 10.4437 16.2099 11.0295 13.657 11.9175C12.3712 12.3647 11.4734 12.8516 10.9365 13.2931C10.5667 13.5973 10.4713 13.7876 10.4485 13.8519ZM37.5563 18.7877C36.3176 19.3925 34.8502 19.8839 33.2571 20.2642C30.5836 20.9025 27.3973 21.2655 24 21.2655C20.6027 21.2655 17.4164 20.9025 14.7429 20.2642C13.1498 19.8839 11.6824 19.3925 10.4436 18.7877V34.1275C10.4515 34.1545 10.5427 34.4867 11.379 35.027C12.298 35.6207 13.7492 36.2054 15.6717 36.6644C18.0007 37.2205 20.8712 37.5564 24 37.5564C27.1288 37.5564 29.9993 37.2205 32.3283 36.6644C34.2508 36.2054 35.702 35.6207 36.621 35.027C37.4573 34.4867 37.5485 34.1546 37.5563 34.1275V18.7877ZM41.5563 13.8546V34.1455C41.5563 36.1078 40.158 37.5042 38.7915 38.3869C37.3498 39.3182 35.4192 40.0389 33.2571 40.5551C30.5836 41.1934 27.3973 41.5564 24 41.5564C20.6027 41.5564 17.4164 41.1934 14.7429 40.5551C12.5808 40.0389 10.6502 39.3182 9.20848 38.3869C7.84205 37.5042 6.44365 36.1078 6.44365 34.1455L6.44365 13.8546C6.44365 12.2684 7.37223 11.0454 8.39581 10.2036C9.43325 9.3505 10.8137 8.67141 12.343 8.13948C15.4203 7.06909 19.5418 6.44366 24 6.44366C28.4582 6.44366 32.5797 7.06909 35.657 8.13948C37.1863 8.67141 38.5667 9.3505 39.6042 10.2036C40.6278 11.0454 41.5563 12.2684 41.5563 13.8546Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">DisasterRescue</h2>
</div>
</header>
<main class="flex-1 px-4 sm:px-10 py-8">
<!-- SegmentedButtons -->
<div class="flex px-4 py-3">
<div class="flex h-10 w-full max-w-sm mx-auto items-center justify-center rounded-lg bg-gray-200 dark:bg-background-dark p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:text-white has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] text-[#637588] dark:text-gray-400 text-sm font-medium leading-normal">
<span class="truncate">I Need Help</span>
<input checked="" class="invisible w-0" name="user-mode-toggle" type="radio" value="I Need Help"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-primary has-[:checked]:text-white has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] text-[#637588] dark:text-gray-400 text-sm font-medium leading-normal">
<span class="truncate">I Can Help</span>
<input class="invisible w-0" name="user-mode-toggle" type="radio" value="I Can Help"/>
</label>
</div>
</div>
<!-- PageHeading -->
<div class="flex flex-wrap justify-between gap-3 p-4 text-center">
<p class="text-[#111418] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] w-full">Request Assistance</p>
</div>
<form class="space-y-8 mt-6">
<!-- Section 1: Needs -->
<div>
<h2 class="text-[#111418] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">What do you need?</h2>
<div class="grid grid-cols-2 md:grid-cols-4 gap-4 px-4">
<label class="group flex flex-col items-center justify-center p-4 border rounded-lg cursor-pointer transition-colors has-[:checked]:bg-primary has-[:checked]:text-white has-[:checked]:border-primary border-gray-300 dark:border-gray-600 hover:bg-primary/10 dark:hover:bg-primary/20">
<i class="material-symbols-outlined text-4xl mb-2 text-primary group-has-[:checked]:text-white">restaurant</i>
<span class="font-semibold">Food</span>
<input class="invisible w-0 h-0" name="assistance-type" type="radio" value="food"/>
</label>
<label class="group flex flex-col items-center justify-center p-4 border rounded-lg cursor-pointer transition-colors has-[:checked]:bg-primary has-[:checked]:text-white has-[:checked]:border-primary border-gray-300 dark:border-gray-600 hover:bg-primary/10 dark:hover:bg-primary/20">
<i class="material-symbols-outlined text-4xl mb-2 text-primary group-has-[:checked]:text-white">medical_services</i>
<span class="font-semibold">Medical</span>
<input class="invisible w-0 h-0" name="assistance-type" type="radio" value="medical"/>
</label>
<label class="group flex flex-col items-center justify-center p-4 border rounded-lg cursor-pointer transition-colors has-[:checked]:bg-primary has-[:checked]:text-white has-[:checked]:border-primary border-gray-300 dark:border-gray-600 hover:bg-primary/10 dark:hover:bg-primary/20">
<i class="material-symbols-outlined text-4xl mb-2 text-primary group-has-[:checked]:text-white">sos</i>
<span class="font-semibold">Rescue</span>
<input class="invisible w-0 h-0" name="assistance-type" type="radio" value="rescue"/>
</label>
<label class="group flex flex-col items-center justify-center p-4 border rounded-lg cursor-pointer transition-colors has-[:checked]:bg-primary has-[:checked]:text-white has-[:checked]:border-primary border-gray-300 dark:border-gray-600 hover:bg-primary/10 dark:hover:bg-primary/20">
<i class="material-symbols-outlined text-4xl mb-2 text-primary group-has-[:checked]:text-white">cottage</i>
<span class="font-semibold">Shelter</span>
<input class="invisible w-0 h-0" name="assistance-type" type="radio" value="shelter"/>
</label>
</div>
</div>
<!-- Section 2: Location -->
<div>
<h2 class="text-[#111418] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Where are you?</h2>
<div class="px-4 space-y-4">
<div class="relative">
<input class="w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-background-dark p-3 focus:ring-primary focus:border-primary" placeholder="Enter your address or drop a pin" type="text"/>
</div>
<button class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-primary/20 dark:bg-primary/30 text-primary font-semibold rounded-lg hover:bg-primary/30 dark:hover:bg-primary/40 transition-colors" type="button">
<i class="material-symbols-outlined">my_location</i>
                                        Use my current location
                                    </button>
</div>
</div>
<!-- Section 3: Contact -->
<div>
<h2 class="text-[#111418] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">How can we reach you?</h2>
<div class="px-4 grid grid-cols-1 md:grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="full-name">Full Name</label>
<input class="w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-background-dark p-3 focus:ring-primary focus:border-primary" id="full-name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="contact-number">Contact Number</label>
<input class="w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-background-dark p-3 focus:ring-primary focus:border-primary" id="contact-number" type="tel"/>
</div>
</div>
</div>
<!-- Section 4: Urgency -->
<div>
<h2 class="text-[#111418] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">How urgent is it?</h2>
<div class="px-4">
<div class="flex h-12 flex-1 items-center justify-center rounded-lg bg-gray-200 dark:bg-background-dark p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-red-600 has-[:checked]:text-white text-gray-600 dark:text-gray-400 text-sm font-medium">
<span>Critical</span>
<input class="invisible w-0" name="urgency" type="radio" value="critical"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-orange-500 has-[:checked]:text-white text-gray-600 dark:text-gray-400 text-sm font-medium">
<span>High</span>
<input class="invisible w-0" name="urgency" type="radio" value="high"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-yellow-500 has-[:checked]:text-white text-gray-600 dark:text-gray-400 text-sm font-medium">
<span>Medium</span>
<input class="invisible w-0" name="urgency" type="radio" value="medium"/>
</label>
</div>
</div>
</div>
<!-- Section 5: Additional Details -->
<div>
<h2 class="text-[#111418] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Additional Details (Optional)</h2>
<div class="px-4">
<textarea class="w-full rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-background-dark p-3 focus:ring-primary focus:border-primary" placeholder="e.g., Two adults, one child. Need insulin." rows="4"></textarea>
</div>
</div>
<!-- Submit Button -->
<div class="px-4 pt-6">
<button class="w-full bg-primary text-white text-lg font-bold py-4 px-6 rounded-lg hover:bg-primary/90 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" type="submit">
                                    Submit Request
                                </button>
</div>
</form>
</main>
</div>
</div>
</div>
</div>
</body></html>
