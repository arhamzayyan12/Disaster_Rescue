<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DisasterRescue - Login/Signup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1466b8",
              "background-light": "#f6f7f8",
              "background-dark": "#111921",
            },
            fontFamily: {
              "display": ["Public Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 sm:p-6" style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');">
<div class="absolute inset-0 bg-gray-900/10 dark:bg-black/20 backdrop-blur-sm"></div>
<div class="relative w-full max-w-md rounded-xl bg-white dark:bg-background-dark shadow-2xl p-6 sm:p-8 space-y-6">
<div class="text-center">
<h2 class="text-[#111418] dark:text-white tracking-tight text-3xl font-bold">Welcome to DisasterRescue</h2>
<p class="text-gray-500 dark:text-gray-400 mt-2">Log in or create an account to continue</p>
</div>
<div class="flex">
<div class="flex h-11 flex-1 items-center justify-center rounded-lg bg-background-light dark:bg-gray-800 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-gray-900/50 has-[:checked]:shadow-[0_1px_3px_rgba(0,0,0,0.1)] has-[:checked]:text-primary text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal transition-all">
<span class="truncate">Login</span>
<input checked="" class="invisible w-0" name="auth-toggle" type="radio" value="Login"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-gray-900/50 has-[:checked]:shadow-[0_1px_3px_rgba(0,0,0,0.1)] has-[:checked]:text-primary text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal transition-all">
<span class="truncate">Signup</span>
<input class="invisible w-0" name="auth-toggle" type="radio" value="Signup"/>
</label>
</div>
</div>
<form class="space-y-4">
<label class="flex flex-col flex-1">
<p class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal" placeholder="Enter your email" value=""/>
</label>
<label class="flex flex-col flex-1">
<p class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button class="text-gray-500 dark:text-gray-400 flex border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 items-center justify-center px-3 rounded-r-lg border-l-0" data-icon="Eye" data-size="24px" data-weight="regular" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</label>
<div class="flex items-center justify-between min-h-14">
<div class="flex items-center gap-2">
<div class="flex size-7 items-center justify-center">
<input class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 border-2 bg-transparent text-primary checked:bg-primary checked:border-primary checked:bg-[image:--checkbox-tick-svg] focus:ring-2 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-background-dark focus:ring-primary/50 focus:border-primary dark:focus:border-primary focus:outline-none" type="checkbox"/>
</div>
<p class="text-[#111418] dark:text-gray-300 text-sm font-normal leading-normal flex-1 truncate">Remember me</p>
</div>
<div class="shrink-0"><button class="text-sm font-medium leading-normal text-primary hover:underline">Forgot password?</button></div>
</div>
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-primary text-white text-base font-medium transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark">Log In</button>
</form>
<div class="flex items-center gap-4">
<hr class="flex-1 border-gray-200 dark:border-gray-700"/>
<p class="text-sm text-gray-500 dark:text-gray-400">Or continue with</p>
<hr class="flex-1 border-gray-200 dark:border-gray-700"/>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex h-11 items-center justify-center gap-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2.5 text-sm font-medium text-[#111418] dark:text-white transition-colors hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark">
<img alt="Google icon" class="h-5 w-5" data-alt="Google company logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAh2CUIcqijtWnZZcyidu6eNQurTkLbJ_Uinlh3oz045-24wJRIZ-3m75VnM3Zbr57hnCgLSOU5BcsGDBqklkJWWTZPLwjCusgCDktdQfbb8bd-3q0jJWaOaOsPRLyS1d9kTUZZmh2y4TL3RZQtlGO1yt3ADwHJ4o-_o2oZROYKtnJdipp488wJesvXoadyLZltFwboMcpa8_VsCsSzlLYRxnjAPqQ97-1FCJTq1DiCRULMlzytPScmTd7bBOvZmyssMcH_DpX9BzE3"/>
<span>Google</span>
</button>
<button class="flex h-11 items-center justify-center gap-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-2.5 text-sm font-medium text-[#111418] dark:text-white transition-colors hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark">
<img alt="Facebook icon" class="h-5 w-5" data-alt="Facebook company logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDemWtkkDuIvBq9b35iyjd6oY3vkE0ZE90uEegKx0EAobsevtuejX19ZYAlK_q_S8DtYqrUQtY9LSu4YP3Vl1J-mktpY7PoamZ1WPfNfAuLXyWFSA9NRQ9Z-9F_VXLTBb9_ASjYK5omvXgzqGH612hsOVaYBoFq4f2Wkh5YgZJEc6OUmMN1wSCtJroAGhuOmUkEnNy7VtQYI_BXheKgcRBm7AC86RJSVajpbnRwe6o9W9oVZ2dz6oYEYIJJ1drMHeTKN9ad-bPFJrpB"/>
<span>Facebook</span>
</button>
</div>
</div>
</div>
</body></html>
